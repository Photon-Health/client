version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 2
    allow:
      - dependency-type: "all"
    groups:
      security:
        applies-to: security-updates
        patterns: ["*"]
      general:
        applies-to: version-updates
        patterns: ["*"]
