name: Lint

on:
  push:
  pull_request:
    branches: [neutron, photon]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run Lint
        run: npx nx run-many --all --target=lint
