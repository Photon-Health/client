name: Merge Bot

on:
  pull_request:
    types:
      - labeled
      - ready_for_review
      - review_request_removed
      - review_requested
      - synchronize
      - unlabeled
      - edited
  pull_request_review:
    types:
      - dismissed
      - submitted

jobs:
  merge:
    name: Merge
    runs-on: ubuntu-latest
    steps:
      - uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.CPR_APP_ID }}
          private_key: ${{ secrets.CPR_APP_SECRET }}
      - name: Merge when ready
        run: |
          echo HELLO ${{ contains(github.event.pull_request.labels.*.name, 'ready')  }} 
          # gh pr ${{ github.event.pull_request.number }} merge --auto --merge
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
