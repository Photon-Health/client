name: Playwright Tests
on:
  repository_dispatch:
    types:
      - codebuild-completed
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Debug CodeBuild completion event payload
        run: |
          echo "CodeBuild deployment completed"
          echo "Branch Name: ${{ github.event.client_payload.branchName }}"
          echo "Build Status: ${{ github.event.client_payload.build_status }}"

      - name: Set PLAYWRIGHT_BASE_URL based on branch name
        run: |
          BRANCH_NAME=${{ github.event.client_payload.branchName }}
          echo "PLAYWRIGHT_BASE_URL=https://app-$BRANCH_NAME.boson.health" >> $GITHUB_ENV
          echo "Set PLAYWRIGHT_BASE_URL to: $PLAYWRIGHT_BASE_URL"

      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          echo $PLAYWRIGHT_BASE_URL
          npx nx run app:e2e:ci

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
